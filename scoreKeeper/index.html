<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="image.png">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <div class="columns">
                                    <div class="column has-text-centered">
                                        <h1>Player 1</h1>
                                    </div>
                                    <div class="column has-text-centered">
                                        <h1>-</h1>
                                    </div>
                                    <div class="column has-text-centered">
                                        <h1>Player 2</h1>
                                    </div>
                                </div>
                                <div class="columns">
                                    <div class="column has-text-centered">
                                        <h1 class="title is-1"><span id="playerOneScore">0</span></h1>
                                    </div>
                                    <div class="column has-text-centered">
                                        <h1 class="title is-1">:</h1>
                                    </div>
                                    <div class="column has-text-centered">
                                        <h1 class="title is-1"><span id="playerTwoScore">0</span></h1>
                                    </div>
                                </div>
                                <p class="subtitle has-text-centered">Use the buttons below to change score.</p>
                                <label for="winScore" class="label is-large is-inline has-text-centered">Winning Score:
                                </label>
                                <div class="select is-rounded">
                                    <select name="" id="winScore">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="playerOneIncrement" class="is-primary button card-footer-item">+1 Player
                                One</button>
                            <button id="playerTwoIncrement" class="is-info button card-footer-item">+1 Player
                                Two</button>
                            <button id="resetScore" class="is-danger button card-footer-item">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
